<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>About Us</title>
    <style>
        body {
            background-image: url("wallpaperflare.com_wallpaper.jpg");
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        header {

            background-color: rgb(11, 167, 11);
            color: white;
            padding: 1em;
            text-align: center;
            position: fixed;
            width: 98%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            border-radius: 100px;
            max-width: 100px;
            max-height: 100px;
        }

        header h1 {
            margin: 0;
            padding: 10px;
        }

        nav {
            border-radius: 20px;
            background-color: #444;
            padding: 0.5em;
            display: flex;
            align-items: center;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ffd700;
        }

        main {
            padding: 1em;
        }

        .about-us-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .developer-card {
            align-items: center;
            margin-top: 180px;
            padding-top: 10px;
        }

        .developer-card {
            background-color: #f0f0f0;
            border-radius: 10px;

            padding: 20px;
            margin: 20px;
            text-align: center;
            max-width: 300px;
            transition: transform 0.3s ease-in-out;
        }

        .developer-card img {

            height: 200PX;
            width: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .developer-card h3 {
            color: #333;
        }

        .developer-card p {
            color: #555;
        }

        .social-links {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-links a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            transition: color 0.3s ease-in-out;
        }

        .social-links a:hover {
            color: #ffd700;
        }

        .developer-card {

            align-items: center;
            margin-top: 180px;
            padding-top: 10px;

        }

        .developer-card:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Media Queries for Responsive Design */
        @media only screen and (max-width: 600px) {
            header h1 {
                max-width: 80%;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
        }
    </style>
</head>
